<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>View & Edit Data</title>

    <!-- Bootstrap 5 -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <!-- Tabs for navigation -->
      <ul class="nav nav-tabs mt-3">
        <li class="nav-item">
          <a class="nav-link active" href="index.html">View & Edit Data</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="add.html">Add New Data</a>
        </li>
      </ul>

      <h2 class="text-center mt-3">Editable Data Table</h2>

      <div class="table-wrapper table-responsive">
        <table class="table table-bordered table-striped">
          <thead>
            <tr>
              <th>Id</th>
              <th>Image</th>
              <th>Common Name</th>
              <th>Available</th>
              <th>Sales Price</th>
              <th>Title</th>
              <th>URL</th>
              <th>Size</th>
              <th>Transit</th>
              <th>Watering</th>
              <th>Sunlight</th>
              <th>Original Price</th>
              <th>Category</th>
              <th>Mother</th>
              <th>Hanging</th>
              <th>Combo</th>
              <th>Indoor</th>
              <th>Restocked</th>
              <th>Place Available</th>
              <th>Quantity Available</th>
              <th>Demand</th>
              <th>Delete</th>
            </tr>
          </thead>

          <tbody>
            <!-- Data rows will be added dynamically -->
          </tbody>
        </table>
      </div>

      <div class="pagination-controls text-center mt-3">
        <button id="prev-btn" class="btn btn-secondary me-2" disabled>
          Previous
        </button>
        <button id="next-btn" class="btn btn-primary">Next</button>
      </div>

      <div class="text-center mt-3">
        <button id="save-all-btn" class="btn btn-success btn-custom">
          Save All Changes
        </button>
      </div>
    </div>

    <script type="module" src="script.js"></script>
  </body>
</html>
