<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add New Data</title>

    <!-- Bootstrap 5 -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <!-- Tabs for navigation -->
      <ul class="nav nav-tabs mt-3">
        <li class="nav-item">
          <a class="nav-link" href="quick-edit.html">Quick Edit</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="index.html">View & Edit Data</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" href="add.html">Add New Data</a>
        </li>
      </ul>

      <h2 class="text-center mt-4">Add New Plant Data</h2>

      <form id="add-form" class="mt-4">
        <div class="row g-3">
          <div class="col-md-6">
            <label class="form-label">Id</label>
            <input type="number" class="form-control" id="id" required />

            <label class="form-label mt-2">Common Name</label>
            <input type="text" class="form-control" id="commonName" required />

            <div class="form-check mt-2">
              <input type="checkbox" class="form-check-input" id="available" />
              <label class="form-check-label">Available</label>
            </div>

            <label class="form-label mt-2">Sales Price</label>
            <input
              type="number"
              class="form-control"
              id="salesPrice"
              required
            />

            <label class="form-label mt-2">Original Price</label>
            <input
              type="number"
              class="form-control"
              id="originalPrice"
              required
            />

            <label class="form-label mt-2">Title</label>
            <input type="text" class="form-control" id="title" required />

            <label class="form-label mt-2">URL</label>
            <input
              type="text"
              class="form-control"
              id="url"
              value="./assets/img/salePlants/_.jpg"
            />
          </div>

          <div class="col-md-6">
            <label class="form-label">Size</label>
            <input type="text" class="form-control" id="size" required />

            <label class="form-label mt-2">Transit</label>
            <select class="form-select" id="transit">
              <option>Low</option>
              <option>Moderate</option>
              <option>High</option>
            </select>

            <label class="form-label mt-2">Watering</label>
            <select class="form-select" id="watering">
              <option>Low</option>
              <option>Moderate</option>
              <option>High</option>
            </select>

            <label class="form-label mt-2">Sunlight</label>
            <select class="form-select" id="sunlight">
              <option>Low</option>
              <option>Moderate</option>
              <option>High</option>
            </select>

            <label class="form-label mt-2">Category</label>
            <select class="form-select" id="category">
              <option>Succulent</option>
              <option>Cactus</option>
              <option>Echeveria</option>
              <option>Jade</option>
              <option>Crassula</option>
              <option>Peperomia</option>
              <option>Aloe</option>
              <option>Sedum</option>
              <option>Haworthia</option>
              <option>Creeper</option>
              <option>Sansevieria</option>
              <option>Others</option>
            </select>

            <div class="form-check mt-2">
              <input type="checkbox" class="form-check-input" id="hanging" />
              <label class="form-check-label">Hanging</label>
            </div>

            <div class="form-check mt-2">
              <input type="checkbox" class="form-check-input" id="mother" />
              <label class="form-check-label">Is mother Plant?</label>
            </div>

            <div class="form-check mt-2">
              <input type="checkbox" class="form-check-input" id="indoor" />
              <label class="form-check-label">Is Indoor Plant?</label>
            </div>

            <div class="form-check mt-2">
              <input type="checkbox" class="form-check-input" id="combo" />
              <label class="form-check-label">Combo</label>
            </div>

            <div class="form-check mt-2">
              <input
                type="checkbox"
                class="form-check-input"
                id="isRestocked"
              />
              <label class="form-check-label">isRestocked</label>
            </div>

            <label class="form-label mt-2">Place Available</label>
            <select class="form-select" id="placeAva">
              <option>Top</option>
              <option>Down</option>
              <option>Both</option>
            </select>

            <label class="form-label mt-2">Demand</label>
            <select class="form-select" id="demand">
              <option>Very High</option>
              <option>High</option>
              <option>Medium</option>
              <option>Low</option>
              <option>Very Low</option>
              <option>Not Started</option>
            </select>

            <label class="form-label mt-2">Quality Available</label>
            <select class="form-select" id="qtyAva">
              <option>High</option>
              <option>Moderate</option>
              <option>Low</option>
              <option>NA</option>
            </select>

            <label class="form-label mt-2">Description</label>
            <textarea
              class="form-control"
              id="description"
              rows="3"
              placeholder="Enter plant description"
            ></textarea>
          </div>
        </div>

        <div class="text-center mt-4">
          <button type="submit" class="btn btn-primary">Add Data</button>
        </div>
      </form>
    </div>

    <script type="module" src="add.js"></script>
  </body>
</html>
